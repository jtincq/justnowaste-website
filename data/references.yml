objectifterre:
  titre: "la démarche No Waste du festival de la Terre"
  description: "Alors que l'Ademe (France) parle d'une moyenne de 500g de déchets par participant à un évènement et que les grands festival de musique peuvent générer 800g à 1kg de déchet par personne, le Festival de la Terre a généré en 2019 100 à 200g de déchets par festivalier grâce à la mise en place d'une démarche No Waste volontariste"
