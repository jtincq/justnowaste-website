fdlt:
  title: Le Festival de la Terre
  description: Alors que l'Ademe (France) parle d'une moyenne de 500g de déchets par participant à un évènement, et que les grands festivals de musique peuvent générer 800g à 1kg de déchets par festivalier, le Festival de la Terre à Lausanne a produit 100 à 200 g de déchets par festivalier en 2019. Ce resultat a été obtenu grâce à la mise en place d'une démarche "No Waste" volontariste.
